<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="icon" required="false" default="" />
        <composite:attribute name="label" required="false" default="" />
        <composite:attribute name="to" required="true" default="" />
        <composite:attribute name="role" required="false" />
        <composite:attribute name="authenticated" required="false" default="false"/>
    </composite:interface>

    <composite:implementation>
        <ui:param name="requestCtx" value="#{request.contextPath}" />
        <li jsf:rendered="#{cc.attrs.role eq null ? cc.attrs.authenticated : authBean.hasRole(cc.attrs.role)}">
            <a jsfc="h:outputLink" value="#{requestCtx}/#{cc.attrs.to}">
                <i class="fa fa-#{cc.attrs.icon}"></i>
                <span>
                    <h:outputText value="#{cc.attrs.label}" />
                </span>
            </a>
        </li>
    </composite:implementation>

</ui:composition>
