<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:decorate template="template-padrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:app="http://xmlns.jcp.org/jsf/composite/components/app">

    <ui:define name="content">
        <ui:insert name="params">
            <c:set var="bean" value="#{beanName}" />
        </ui:insert>
		
        <h:form id="form" prependId="false">

            <style>
                .mainButton{
                    margin-right: 10px;
                }
            </style>
        
            <ui:insert name="formContent" />
            <ui:insert name="searchButton">
                <div class="row">
                    <div class="col-md-3">
                         <button jsf:id="searchBtn"
                                 class="btn btn-default mainButton"
                                 style="display: inline; padding-right: 5px !important;">
                            <i class="fa fa-search"></i> Consultar
                            <p:ajax process="@form"
                                    listener="#{bean.find}"
                                    update="resultTable" />
                        </button>

                        <button jsf:id="searchNovo"
                                class="btn btn-primary"
                                jsf:action="#{bean.novo}">
                            <i class="fa fa-plus"></i> Novo
                        </button>
                    </div>
                </div>
            </ui:insert>
        </h:form>

        <br />

        <h:form id="resultForm" prependId="false">
            <style>
                .centerColumn{
                    text-align: center;
                }
            </style>
            <ui:insert name="resultContent" >
                <p:dataTable id="resultTable"
                             var="_item"
                             reflow="true"
                             value="#{bean.result}"
                             rows="10"
                             paginator="true"
                             paginatorPosition="bottom">

                    <p:column width="55" styleClass="centerColumn">
                        <button jsf:id="btnUpdate"
                                class="btn btn-sm btn-primary"
                                jsf:action="#{bean.sendToForm(_item)}">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </p:column>

                    <ui:insert name="resultColumns" />

                    <p:column width="55"  styleClass="centerColumn">
                        <button jsf:id="btnRemove"
                                class="btn btn-sm btn-danger" >
                            <i class="fa fa-trash"></i>
                            <p:ajax process="@this" listener="#{bean.prepareDelete(_item)}" oncomplete="showConfirmDialog();" />
                        </button>
                    </p:column>
                </p:dataTable>
            </ui:insert>
        </h:form>


    </ui:define>

    <ui:define name="afterContent">
        <app:confirm confirmAction="#{bean.delete()}" message="Confirma a exclusão do registro?" update="resultTable"/>
    </ui:define>

</ui:decorate>
