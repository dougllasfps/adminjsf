<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition template="/templates/form-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="params">
        <c:set var="bean" value="#{permissaoForm}" />
        <c:set var="entity" value="#{permissaoForm.entity}" />
    </ui:define>

    <ui:define name="pageHeader">
        Cadastro de Permissão
    </ui:define>

    <ui:define name="formContent">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Descrição</label>
                    <input jsf:id="inputDesc" type="text" jsf:value="#{entity.descricao}" class="form-control"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Label</label>
                    <input jsf:id="inputLabel" type="text" jsf:value="#{entity.label}" class="form-control"/>
                </div>
            </div>
        </div>


    </ui:define>


</ui:composition>
