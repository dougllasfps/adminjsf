<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition template="template-padrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <ui:insert name="params">
            <c:set var="bean" value="#{beanName}" />
        </ui:insert>
		
		<p:messages id="messages" />

        <h:form id="form" prependId="false">
        
            <ui:insert name="formContent" />
            <ui:insert name="submitButtons">
	            <div class="row">
	            	<div class="col-md5">
		            	 <button jsf:id="searchBtn" class="btn btn-default">
		                    <i class="fa fa-disk"></i> Salvar
		                </button>
	            	</div>
	            	
	            	<div class="col-md2">
	            	</div>
	            	
	            	<div class="col-md5">
		            	 <button jsf:id="searchNovo" class="btn btn-default">
		                    <i class="fa fa-cancel"></i> Cancelar
		                </button>
	            	</div>
	            </div>
            </ui:insert>
        </h:form>

    </ui:define>

</ui:composition>
