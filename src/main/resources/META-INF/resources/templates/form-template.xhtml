<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:decorate template="template-padrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <ui:insert name="params">
            <c:set var="bean" value="#{beanName}" />
            <c:set var="entity" value="#{bean.entity}" />
        </ui:insert>
		
		<p:messages id="messages" />

        <h:form id="form" prependId="false">
            <style>
                .mainButton{
                    margin-right: 10px;
                }
            </style>
        
            <ui:insert name="formContent" />
            <ui:insert name="submitButtons">

	            <div class="row">
	            	<div class="col-md5">

                        <button
                                class="btn btn-default mainButton"
                                jsf:id="saveBtn"
                                jsf:rendered="#{entity.id eq null}"
                                jsf:action="#{bean.save}">
		                    <i class="fa fa-check"></i>
                            Salvar
		                </button>

                        <button
                                class="btn btn-default mainButton"
                                jsf:id="updateBtn"
                                jsf:rendered="#{entity.id ne null}"
                                jsf:action="#{bean.update}">
                            <i class="fa fa-check"></i>
                            Atualizar
                        </button>


                        <button
                                class="btn btn-danger"
                                jsf:id="backBtn"
                                jsf:outcome="#{bean.searchFormLocation}">
                            <i class="fa fa-times"></i>
                            Cancelar
                        </button>

	            	</div>
	            </div>

            </ui:insert>
        </h:form>

    </ui:define>

</ui:decorate>
