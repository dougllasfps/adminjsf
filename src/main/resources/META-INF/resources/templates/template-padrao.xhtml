<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/composite/primefaces">

  <h:head>
    <title>CoreUI Free Bootstrap Admin Template</title>

    <h:outputStylesheet library="css" name="coreui-icons.min.css"/>
    <h:outputStylesheet library="css" name="flag-icon.min.css"/>
    <h:outputStylesheet library="css" name="font-awesome.min.css"/>
    <h:outputStylesheet library="css" name="simple-line-icons.css"/>


  <h:outputStylesheet library="css" name="style.css" />
  <h:outputStylesheet library="css" name="bootstrap.min.css" />
  <h:outputStylesheet library="vendors" name="pace-progress/css/pace.min.css" />

  </h:head>
  <h:body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

    <ui:insert name="header">
        <ui:include src="fragments/header.xhtml" />
    </ui:insert>

    <div class="app-body">

        <ui:insert name="sidebar">
            <ui:include src="fragments/side-bar.xhtml" />
        </ui:insert>

      <main class="main">
        <div class="container-fluid">
          <div class="animated fadeIn">
              <ui:insert name="content" />
          </div>
        </div>
      </main>

    </div>
    <ui:insert name="footer">
        <ui:include src="fragments/footer.xhtml" />
    </ui:insert>
    <!-- CoreUI and necessary plugins-->

    <h:outputScript library="js" name="jquery.min.js" />
    <h:outputScript library="js" name="popper.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />
    <h:outputScript library="js" name="pace.min.js" />
    <h:outputScript library="js" name="perfect-scrollbar.min.js" />
    <h:outputScript library="js" name="coreui.min.js" />
    <h:outputScript library="js" name="main.js" />

  </h:body>
</html>
