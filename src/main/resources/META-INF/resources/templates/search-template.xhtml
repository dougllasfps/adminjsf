<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition template="template-padrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <ui:insert name="params">
            <c:set var="bean" value="#{beanName}" />
        </ui:insert>
		
		<p:messages id="messages" />

        <h:form id="form" prependId="false">
        
            <ui:insert name="formContent" />
            <ui:insert name="searchButton">
                <div class="row">
                    <div class="col-md-3">
                         <button jsf:id="searchBtn" class="btn btn-default" style="display: inline; padding-right: 5px !important;">
                            <i class="fa fa-search"></i> Consultar
                            <p:ajax process="@form" listener="#{bean.find}" update="resultForm messages" />
                        </button>

                        <button jsf:id="searchNovo" class="btn btn-default" jsf:action="#{bean.novo}">
                            <i class="fa fa-search"></i> Novo
                        </button>
                    </div>
                </div>
            </ui:insert>
        </h:form>

        <h:form id="resultForm" prependId="false">
            <ui:insert name="resultContent" >
                <p:dataTable var="_item" value="#{bean.result}" rows="10" paginator="true" paginatorPosition="bottom">
                    <p:column>
                        <button jsf:id="btnUpdate"
                                class="btn btn-sm"
                                jsf:action="#{bean.sendToForm(_item)}">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </p:column>

                    <ui:insert name="resultColumns" />

                    <p:column>
                        <button jsf:id="btnRemove"
                                class="btn btn-sm" >
                            <i class="fa fa-trash"></i>
                            <p:ajax process="@this"
                                    listener="#{bean.prepareDelete(_item)}" />
                        </button>
                    </p:column>
                </p:dataTable>
            </ui:insert>
        </h:form>


    </ui:define>

</ui:composition>
