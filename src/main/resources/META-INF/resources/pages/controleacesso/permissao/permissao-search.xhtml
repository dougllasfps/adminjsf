<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:decorate template="/templates/list-lazy-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="params">
        <c:set var="bean" value="#{permissaoList}" />
    </ui:define>
    
    <ui:define name="pageHeader">
        Permissões
    </ui:define>

    <ui:define name="formContent">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição</label>
                    <input jsf:id="inputDesc"
                           jsf:value="#{bean.entity.descricao}"
                           class="form-control"/>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="resultColumns">
        <h:column headerText="label"
                  width="300">
            <f:facet name="header">Label</f:facet>
            <h:outputText value="#{_item.label}"  />
        </h:column>

        <h:column headerText="Descrição" >
            <f:facet name="header">Descrição</f:facet>
            <h:outputText value="#{_item.descricao}" />
        </h:column>
    </ui:define>

</ui:decorate>
