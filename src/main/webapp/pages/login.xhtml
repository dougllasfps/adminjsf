<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.prepareView}"/>
    </f:metadata>

    <title>Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />

    <h:outputStylesheet library="ionicons" name="dist/css/ionicons.min.css" />
    <h:outputStylesheet library="adminlte" name="bootstrap/css/bootstrap.min.css" />
    <h:outputStylesheet library="adminlte" name="css/AdminLTE.min.css" />
    <h:outputStylesheet library="adminlte" name="css/skins/_all-skins.min.css" />
    <h:outputStylesheet library="adminlte" name="plugins/iCheck/flat/blue.css" />
    <h:outputStylesheet library="css" name="pace.css" />


</h:head>
<h:body >

    <div class="alert alert-danger alert-dismissible"
         jsf:rendered="#{!empty param['auth']}">
        <button type="button"
                class="close"
                onclick="removeErroMessage();">&times;
        </button>
        <h4><i class="icon fa fa-ban"></i> Erro!</h4>
        <h:outputText value="Usuário e/ou senha incorreto(s)"  />
    </div>

    <div class="login-box">
        <div class="login-logo">
            <b>My App</b>
        </div>

        <div class="login-box-body">
            <p class="login-box-msg">Entre para inicializar sua sessão</p>
            <h:form method="post">

                <div class="form-group has-feedback">
                    <input  type="text" class="form-control" placeholder="Login ou Email"
                            name="username" onfocus="removeErroMessage();"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control"
                           onfocus="removeErroMessage();"
                           placeholder="Senha" name="password"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div>
                            <input type="checkbox" /> Lembrar
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
                    </div>
                </div>

            </h:form>
        </div>
    </div>

    <h:outputScript library="js" name="jquery-2.2.3.min.js" />
    <h:outputScript library="js" name="pace.min.js" />

    <h:outputScript>

        var removeErroMessage = function(){
            if(!removed){
                $('.alert').fadeOut( 1600, "linear" );
            }
            var removed = true;
        }
    </h:outputScript>

</h:body>
</html>
